<div class="card" style="width: 18rem;">
    
    
    <img src="../../../assets/img/munecafrente.png" class="card-img-top" alt="Título el juego del calamar" *ngIf="!jugar">
    <img src="../../../assets/img/munecaespalda.png" class="card-img-top" alt="Título el juego del calamar" *ngIf="jugar">
    
    <div class="card-body " >
      <h5 class="card-title text-center">Puntos obtenidos {{_play.point}}</h5>
        <!--Input-->
        <div class="d-flex justify-content-center" *ngIf="!btnIniciar">
            <button class="btn btn-success"  (click)="jugada('l')">Left</button>
            <button class="btn btn-success"  (click)="jugada('r')">Right</button>
        </div>
        <div class="d-flex justify-content-center" *ngIf="btnIniciar">
            <button class="btn btn-danger" (click)="iniciarPartida()">Iniciar nueva partida</button>
        </div>
    </div>
</div>
